<!DOCTYPE html>
<html>
    <head>
        <title>
            User Registration
        </title>
        <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    </head>
    <body class="container">
        <h1>Registration</h1><br/>
        <div class="col-md-6">
            <form class="form-group" ID="userRegistration">
                    <input class="form-control"  placeholder="Name" style="margin:3px;" ID="name">
                    <p id="vName" style="display: none" ></p>

                    <input class="form-control"  placeholder="Email" style="margin:3px;" ID="email">
                    <p id="vEmail" style="display: none; margin-bottom: 15px;"></p>

                    <input class="form-control"  placeholder="Qualification" ID="Qualification" style="margin:3px;">
                    <p ID="vQualification" style="display: none"></p>
                    <div class="btn btn-primary" ID="btnsubmit">Submit</div>
            </form>
        </div>
    </body>
    <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="./js/frontEnd.js" type="text/javascript"></script>
</html>
